<!DOCTYPE HTML>
<html>
<head>
	<meta charset="utf-8">
	<title>Demo: Module</title>
	<style type="text/css">
		.selected {
			background-color: #ffc;
		}
	</style>
</head>
<body>
	<div id="task_list">
		<form method="get" action="#" data-action="tasks.add">
			Task: <input type="text" name="task"> <button type="submit">Add</button>
		</form>
		<ol>
			<li data-action="tasks.toggleSelection">Buy groceries <button data-action="tasks.remove">X</button></li>
		</ol>
	</div>
	<script type="text/javascript" src="./js/function.js"></script>
	<script type="text/javascript" src="./js/callbacks.js"></script>
	<script type="text/javascript" src="./js/callbacks/utils.js"></script>
	<script type="text/javascript" src="./js/dom/events/delegator.js"></script>
	<script type="text/javascript" src="./js/events/lib/events.js"></script>
	<script type="text/javascript" src="./js/events/lib/events/event.js"></script>
	<script type="text/javascript" src="./js/events/lib/events/dispatcher.js"></script>
	<script type="text/javascript" src="./js/events/lib/events/application_events.js"></script>
	<script type="text/javascript" src="./js/events/lib/events/notifications.js"></script>
	<script type="text/javascript" src="./js/hash.js"></script>
	<script type="text/javascript" src="./js/module/lib/module.js"></script>
	<script type="text/javascript" src="./js/app/task_module.js"></script>
	<script type="text/javascript">
		var tasks = new TaskModule();

		var start = new Date();

		tasks.init("task_list");
		
		var end = new Date();
		
		console.info("Init time: " + ((end.getTime() - start.getTime()) / 1000) + " seconds" );
		
		tasks.focus();
	</script>
</body>
</html>
